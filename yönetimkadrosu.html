<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Kadrosu</title>
  <link rel="website icon" type="png"
    href="Fotoğraflar/LOGO.jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #40E0D0;
      color: black;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 300px;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card .info {
      padding: 20px;
      text-align: center;
    }
    .card .info h3 {
      margin: 10px 0;
      color: #2c3e50;
    }
    .card .info p {
      color: #7f8c8d;
      font-size: 14px;
    }
    .card .info .button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .card .info .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Yönetici Kadrosu</h1>
    <p>Şirketimizin değerli yöneticileri</p>
  </div>

  <div class="container">
    <div class="card">
      <div class="info">
        <h3></h3>
        <p>Yönetim Kurulu Başkanı</p>
      </div>
    </div>

    <div class="card">
      <div class="info">
        <h3></h3>
        <p>Aktürk Petrol Genel Müdürü</p>
      </div>
    </div>

    <div class="card">
      <div class="info">
        <h3></h3>
        <p>Aktürk Döviz Genel Müdürü</p>
    </div>
  </div>
</body>
<div>
    <body>
        <div class="container">
          <div class="card">
            <div class="info">
              <h3></h3>
              <p>Aktürk İnşaat Genel Müdürü</p>
            </div>
          </div>
      
          <div class="card">
            <div class="info">
              <h3></h3>
              <p>Aktürk Mobilya Genel Müdürü</p>
            </div>
          </div>
      
          <div class="card">
            <div class="info">
              <h3></h3>
              <p>Aktürk Tarım Genel Müdürü</p>
          </div>
        </div>
      </body>
</div>
</html>
